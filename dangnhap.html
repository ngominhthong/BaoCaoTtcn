<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../CSS/dangnhap.css">
    <script src="../JS/dangnhap.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Laptop</title>
</head>
<body>
   <div class="dangnhap">
       <from class="ShopLaptop">
            <h2>Đăng nhập</h2>
            <div class="form-text">
                <label>Username</label>
                <input type="Tên đăng nhập">
            </div>
            <div class="form-text">
                <label>Password</label>
                <input type="Mật khảu">
            </div>
            <div>
                <button>
                    <a href="/HTML/dangky.html">Đăng ký</a>
                </button>
                <button>
                    <a href="###">Đăng nhập</a>
                </button>
            </div>
            <button>
                <a href="/HTML/quenmk.html">Quên mật khẩu</a>
            </button>  
       </from>
   </div>
   <script>
        const formdangnhap = document.querySelectorAll('.form-text input')
        const formLabel = document.querySelectorAll('.form-text label')
    for(let i = 0;i<2;i++){
        formdangnhap[i].addEventListener("mouseover",function(){
            formLabel[i].classList.add("focus")
            })
            formdangnhap[i].addEventListener("mouseout",function(){
                if(formdangnhap[i].value == ""){
                   formLabel[i].classList.remove("focus") 
                }
            })
        }
   </script>
</body>
