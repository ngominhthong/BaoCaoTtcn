<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/quenmk.css">
    <title>Quenmatkhau</title>
</head>
<body>
    <div class="quenmatkhau">
        <from class="ShopLaptop">
             <h2>Quên mật khẩu</h2>
             <div class="form-text">
                 <label>Username</label>
                 <input type="Tên đăng nhập">
             </div>
             <div class="form-text">
                 <label>Number</label>
                 <input type="Số điện thoại">
             </div>
             <div>
                 <button>Send</button>
                 <button>
                    <a href="dangnhap.html">Cancel</a>
                 </button>
             </div> 
        </from>
    </div>
    <script>
        const formdangnhap = document.querySelectorAll('.form-text input')
        const formLabel = document.querySelectorAll('.form-text label')
    for(let i = 0;i<2;i++){
        formdangnhap[i].addEventListener("mouseover",function(){
            formLabel[i].classList.add("focus")
            })
            formdangnhap[i].addEventListener("mouseout",function(){
                if(formdangnhap[i].value == ""){
                   formLabel[i].classList.remove("focus") 
                }
            })
        }
   </script>
</body>
</html>
